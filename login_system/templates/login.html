{% extends 'base.html' %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Login{% endblock %}</title>
    
</head>
{% block content %}
{%  include 'header.html' %}
<body>
    <div class="container">
        <div class="row">
            <div class="col h3">
               {{ request.session.message }}
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5 text-center  ">
                <div class="card text-center">
                    <div class="card-header text-center">
                        Login                    </div>
                    <div class="card-body ">
    <form action="" class="form" method="post">
        {% csrf_token %}
        {% for i in form %}
        <table class="table table-striped  table-responsive">
                <tr>
                    <th>
                        {{ i.label }}:
        
                    </th>
                </tr>
                <tr><td>{{ i }}</td></tr>
                

        {% endfor %}
        <tr class="mt-5"><td><button class="btn btn-info mt-2 text-green"
            type="submit">Submit</button>
        </td></tr>
</table>
        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
{% endblock %}
</html>
